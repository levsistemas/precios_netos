<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculador LEVSISTEMAS</title>
    <link rel="stylesheet" href="./css/estilo.css">
</head>
<body>
    <div id="container_dark">
        <label for="darkmode">Modo oscuro</label>
        <input type="checkbox" name="darkmode" id="darkmode">
    </div>
    <h1>Calculador de precios y descuento</h1>

    <section>
        <div id="price">
            <div>
                <label for="precio">Ingresemos el precio:</label>
            </div>
            <div style="display: flex;justify-content: center;">
                <div style="width: 20%;">
                    <h3>$</h3>
                </div>
                <div style="width: 100%;">
                    <input type="number" name="precio" id="precio" placeholder="Precio... solo números">
                </div>
            </div>
        </div>
    </section>

    <hr>

    <section>
        <div id="percent">
            <div>
                <label for="porcentaje">Calculando porcentaje:</label>
            </div>
            <div style="display: flex;justify-content: center;">
                <div>
                    <input type="number" name="" id="porcentaje" placeholder="Ingresar solo números">
                </div>
                <div style="width: 10%;">
                    <h3>%</h3>
                </div>
            </div>
        </div>
    </section>

    <section id="los_botones">
        <div id="botones">
            <input type="button" value="Calcular" id="calculo">
            <input type="button" value="Limpiar campos" id="limpiar">
        </div>
    </section>

    <section>
        <div class="container_resultado">
            <div id="resultado">
                <h2>Descuento: <span id="descuento">$</span></h2>
                <h2>Precio final: <span id="precio_neto">$</span></h2>
            </div>
        </div>
    </section>
    <script src="./js/funcion.js"></script>
</body>
</html>
